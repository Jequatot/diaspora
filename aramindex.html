<!DOCTYPE html >
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Diaspora</title>
		<link rel="stylesheet" href="css/index.css">		<script> 
			function diemenutoggle() {			
				var x = document.getElementById("diedropdown");
				if (x.style.display === "none") {
					x.style.display = "block";
				} else {
					x.style.display = "none";
				}
			}
			
			function gothere(srce) {
				document.getElementById("frame").src = srce;
			}
			
			function roll() {
				document.getElementById("dieout1").value
					= Math.floor(Math.random() * 3)-1;
				document.getElementById("dieout2").value
					= Math.floor(Math.random() * 3)-1;
				document.getElementById("dieout3").value
					= Math.floor(Math.random() * 3)-1;
				document.getElementById("dieout4").value
					= Math.floor(Math.random() * 3)-1;
				document.getElementById("dieoutf").value =
					Number(document.getElementById("dieout1").value) +
					Number(document.getElementById("dieout2").value) +
					Number(document.getElementById("dieout3").value) +
					Number(document.getElementById("dieout4").value) +
					Number(document.getElementById("diemod").value);
			}
		</script>
		
	</head>
	<body>
		<button id="diebutton" onclick="diemenutoggle()">Dice</button>
		<div id="diedropdown">
			<button id="roller" onclick="roll()">Roll!</button>
			<input type="text" id="dieout1"> +
			<input type="text" id="dieout2"> +
			<input type="text" id="dieout3"> +
			<input type="text" id="dieout4"> +
			Modifier:
			<input type="text" id="diemod"> =
			<input type="text" id="dieoutf">
		</div>
		<h1 id="pagetitle"> the spinward marches </h1>
		<div id="inner">
			<section id="sidebar">
				<iframe id="frame" src="aram/maps.html"></iframe>
			</section>
			<section id="leftbar">
				<button onclick="window.location.href='index.html'">Back</button>
				<p>Subsector D: Aramis</p>
				<button onclick="gothere('aram/maps.html')"><u><strong>Subsector Map</strong></u></button>
				<button onclick="gothere('aram/aramanx.html')">Aramanx</button>
				<button onclick="gothere('aram/aramis.html')">Aramis</button>
				<button onclick="gothere('aram/jesedipere.html')">Jesedipere</button>
				<button onclick="gothere('aram/natoko.html')">Natoko</button>
				<!--<button onclick="gothere('aram/junidy.html')">Junidy</button>

				<button onclick="gothere('aram/pysadi.html')">Pysadi</button>
				<button onclick="gothere('aram/patinir.html')">The Patinir Belt</button>
				<button onclick="gothere('aram/paya.html')">Paya</button>
				<button onclick="gothere('aram/yebab.html')">Yebab</button>
				<button onclick="gothere('aram/zila.html')">Zila</button>-->
				<button onclick="gothere('aram/planets.html')">Other Planets</button>
			</section>
		</div>
	</body>
</html>
